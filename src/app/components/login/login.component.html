<div class="bg-primary min-h-screen flex flex-col justify-center items-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="font-cooper leading-7 flex flex-col text-center text-3xl font-semibold">
      <div class="text-[28px]">Biscoitos</div>
      <div>Bom Chefe</div>
    </div>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" type="email" formControlName="email" autocomplete="email"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6" />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
            <span *ngIf="email.errors?.['required']">Email obrigatório</span>
            <span *ngIf="email.errors?.['email']">Formato de email inválido</span>
          </div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
        <div class="mt-2">
          <input id="password" type="password" formControlName="password" autocomplete="current-password"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6" />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-1">
            Senha obrigatória
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="flex w-full justify-center rounded-md primary px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-amber-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
